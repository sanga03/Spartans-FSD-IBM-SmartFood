<style>
.err-msg{
    color: red;
}
</style>
    <button id="openModal" #openModal [hidden]="true" 
    data-toggle="modal" data-target="#change-modal"></button> 
    <button id="closeModal" #closeModal [hidden]="true" 
    data-dismiss="modal" aria-label="Close"></button> 
    <div class="modal" id="change-modal" role="dialog" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header"> 
         <h2 >Reset password
            </h2> <button  class="close btn-sm btn-info" (click)="closeAndRedirectToHome()" >X</button>
            </div>
            <div class="modal-body">
              <!-- <fieldset id="log-in">  -->
<!--             
                <form [formGroup]="loginForm" (ngSubmit)="validate()" class="frm" method="post" > -->
                  <div class="form-group">
                        <div *ngIf="checkOtp==1"> <div class="jumbotrons"><h4 style="color: red">Check your Email</h4> </div></div>
                        <label for="exampleInputEmail1">Email </label>
                    <input type="email" class="form-control"   id="emailz" [(ngModel)]="emailz" placeholder="Enter Email" value="">
                    <input type="button" class="btn" (click)="sendOtp()" value="Get otp">  
                </div>
                <div *ngIf="checkOtp==0">
                        <form [formGroup]="regForm" (ngSubmit)="validate()" class="frm" method="post" >
    
                  <div class="form-group">
                    <label >OTP</label>
                    <div *ngIf="verifyOtpCheck==1"> <div class="jumbotrons"><h4 style="color: red">Wrong otp</h4> </div></div>
                    <div *ngIf="verifyOtpCheck==2"> <div class="jumbotrons"><h4 style="color: red">Entered old password</h4> </div></div>
              
                    <input type="text" formControlName="otp" [(ngModel)]="otpz"class="form-control"  placeholder="enter otp" >
                  </div>
                  <div class="err-msg">
                        <div 
                         *ngIf="regForm.get('password').errors &&
                               regForm.get('password').dirty &&
                               regForm.get('password').errors.validPass">
                               Password must contain a capital letter, special character, and  number
                           </div>
                         </div>
                         <div class="form-group">
                           <!-- <label for="exampleInputPassword1">Password</label> -->
                          
                           <input type="password" class="form-control form-controlz" formControlName="password" id="reg_password" placeholder=" Enter Password" value="">  
                         
                         </div>
                         
                         <div class="err-msg">
                                {{errMsg}}
                              </div>
                             <div class="form-group">
                                 <!-- <label for="exampleInputPassword1">Re-enter Password</label> -->
                                 <input type="password" class="form-control form-controlz" formControlName="repassword" id="reg_repassword" placeholder=" Re-enter Password" value="">  
                               </div>
                  <div class="modal-footer">
    
                        <button type="button"[routerLink]="['/home']" class="btn btn-primary btn-md"  >Close</button>

                    <button type="submit" class="btn btn-primary btn-md"  >Reset</button>
                  </div>
                  </form>
                  <!-- <button type="button" class="btn btn-info" id="reg-btn" onclick="callReg()" >Register</button> -->
                  </div>
          
              <!-- </form> -->
            <!-- </fieldset> -->
              </div>
              </div>
              </div>
          
        </div>
