  <div class="modal" id="login-modal" role="dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header"> 
         <h2> Physical Detail </h2>
        </div>  
        <div class="modal-body">
          <!-- <fieldset id="log-in">  -->
        
            <form [formGroup]="physicalDetailForm" (ngSubmit)="setPhysicalDetail()" class="frm" method="post" >
              <div class="form-group">
                <label for="height">Height </label>
                <input type="number" class="form-control"   formControlName="height" placeholder="In CMs" value="">
              </div>
              <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" formControlName="weight" placeholder="In Kgs" value="">
              </div>
            
                <mat-form-field class = "tp-full-width">
                   <input type = "text" 
                      placeholder = "US State" 
                      aria-label = "Number" 
                      matInput 
                      [formControl] = "myControl" 
                      [matAutocomplete] = "auto">
                   <mat-autocomplete #auto = "matAutocomplete">
                      <mat-option *ngFor = "let state of states" [value] = "state.value">
                         {{state}}
                      </mat-option>
                   </mat-autocomplete>
                </mat-form-field>
             
              <div class="form-group col-md-4">
                <label for="gender">Gender</label>
                <select formControlName="gender" id="gender" class="form-control">
                  <option selected value="0" >Male</option>
                  <option value="1">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Date of Birth</label>
                <input type="date" class="form-control" formControlName="dob"  >
              </div>
              <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-md"  >Set Physical Detail <i class="fas fa-running"></i> </button>
              </div>
          </form>
      
          </div>
          </div>
          </div>
     <a href="index.html"> New User? Register Now</a>  
    </div>
