
<h2>Know  Yourself Better !!</h2>
<div class="container">
    <ngx-spinner name="sp2" [fullScreen]="false" type="ball-fussion" size="medium"></ngx-spinner>
    <ngx-spinner name="sp"  type="ball-fussion" size="medium"></ngx-spinner>
   
    <div class="card">
        <h3 class="title">On Track</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>

        
        </div>
     

        <div class="circle">
        <div class="med">
            {{onTrack}}
        </div>
          
        </div>
       </div>
       <div class="card">
        <h3 class="title">Calories Consumed</h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>

        
        </div>
     

        <div class="circle">
        <div class="med">
         {{todayCaloriesCunsumed}} Cals
        </div>
          
        </div>
       </div>
    <div class="card">
      <h3 class="title">Dates</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
          <div class="med">
             Start :{{startDate}}
              <br>
             End :{{endDate}}
            </div>
        <!-- <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="stroke" cx="60" cy="60" r="50"/>
      </svg> -->
      </div>
    </div>
    <div class="card">
      <h3 class="title">Weight</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
          <div class="med">
              Start : {{startWeight}} Kg
              <br>
              Target : {{targetWeight}} Kg
            </div>
        <!-- <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="stroke" cx="60" cy="60" r="50"/>
      </svg> -->
      </div>
     
        
        
    </div>
   
    <div class="card">
      <h3 class="title">Physical</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      
      <div class="circle">
          <div class="med">
              BMI:{{BMI}}
              <br>
              BMR: {{BMR}}
            </div>
        <!-- <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="stroke" cx="60" cy="60" r="50"/>
      </svg> -->
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#graphModal">
     Show my Track
    </button>
  <div class="modal fade" id="graphModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Track</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          
      <div>
          <div>
            <div style="display: block">
              <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
              </canvas>
            </div>
            </div>
        </div>
          </div>
         
        </div>
      </div>
    </div>
