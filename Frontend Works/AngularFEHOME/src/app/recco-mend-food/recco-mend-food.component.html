
<style>
 @font-face{
    font-family:'myFont';
    src: url("/assets/font/Tahu.ttf") format("truetype");
}

@font-face{
    font-family:'myFont1';
    src: url("/assets/font/Sweet.ttf") format("truetype");
}
section{
  margin: 10px;
}
.contrain:hover .image {
  opacity: 0.3;
}
.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.contrain:hover .middle {
  opacity: 1;
}
h5{
  font-family: 'myFont1';
  font-size: 40px;
  font-weight: bolder;
}
.pref{
  font-family: 'myFont';
  color: green;
}
.okpref{
  font-family: 'myFont';
  color: yellow;
}
.notpref{
  font-family: 'myFont';
  color: red;
}
.text {
  font-size: 40px;
  font-weight: bolder;
  color: rgb(68, 58, 58);
    font-weight: bolder;

  /* padding: 16px 32px; */
  font-family: 'myFont';
}
.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
  
  
}

</style>


<ul>
  <table>
    <tr *ngFor="let ooFoodDetails of arrayFoodDetail">
        <td *ngFor="let hero of ooFoodDetails">
               
              
<section>
        <div class="profile profile-imgonly">
        <div class="profile__image">
                <div class="contrain">
            <img [src]= "hero.customFoodImageLink" class="image" alt="Doggo" />  
            <div class="middle">
                    <h5> {{ hero.foodName }}</h5>
                    <div class="text">{{hero.calories}} cals</div>
                   <table>
                     <tr>
                    <td *ngFor="let start of hero.favRating">
                    <span class="fa fa-star"></span>
                    </td>
                    </tr>
                   </table>
                    <div class="text">{{hero.cuisine}}</div>
                    <div class="text">{{hero.quantity}}</div>
                  </div>
            </div>
        </div>
        <div class="profile__info">
            <h4> {{ hero.foodName }}</h4>
          <div *ngIf="hero.priority==0">
          <span ng-style="myStyle={'background-color':'blue'}">
             
               <div class="okpref">Acceptable</div>
          </span>
      </div> 
      <div *ngIf="hero.priority==1">
          <span ng-style="myStyle={'background-color':'blue'}">
             
               <div class="pref">Recommended</div>
          </span>
      </div> 
      <div *ngIf="hero.priority==-1">
          <span ng-style="myStyle={'background-color':'blue'}">
             
               <div class="notpref">Not Recommended</div>
          </span>
      </div> 
        </div>
        <div class="profile__cta">
                <a class="button">Order Now</a>
        </div>
        </div>
      
        </section>
       &nbsp;&nbsp;
        </td>
        </tr>
        </table>
</ul>
