
<button id="openModal" #openModal [hidden]="true" 
data-toggle="modal" data-target="#login-modal"></button>
<div class="modal" id="login-modal" role="dialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header"> 
      <div *ngIf="status==1; else elseBlock"> <div class="jumbotrons"><h4 style="color: red">Invalid Credendial</h4> </div></div>
      <div *ngIf="status==2; else elseBlock"> <div class="jumbotrons"><h4 style="color: red">Not yet registered</h4></div></div>
    <h2 >Log In</h2>
        </div>  
        <div class="modal-body">
          <!-- <fieldset id="log-in">  -->
        
            <form [formGroup]="loginForm" (ngSubmit)="validate()" class="frm" method="post" >
              <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control"   formControlName="email" placeholder="Enter Email" value="">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder=" Enter Password" value="">
              </div>
              <div class="modal-footer">
              <button type="submit" class="btn btn-primary btn-md"  >Let's Go <i class="fa fa-cutlery" style='font-size:15px;color:#93E0E5'aria-hidden="true"></i></button>
              <!-- <button type="button" class="btn btn-info" id="reg-btn" onclick="callReg()" >Register</button> -->
              </div>
      
          </form>
        <!-- </fieldset> -->
          </div>
          </div>
          </div>
     <a href="index.html"> New User? Register Now</a>  
    </div>
